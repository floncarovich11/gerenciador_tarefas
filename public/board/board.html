<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="board.css" />
  <title>Quadro de Tarefas</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <main>
    <header>
      <span>Projeto / Felipe L.</span>
      <h1>Quadro de Tarefas</h1>
    </header>

    <div style="text-align: right; margin: 1rem;">
      <button id="btnAdicionarTarefa">+ Adicionar Tarefa</button>
    </div>

    <!-- Modal de Adicionar Tarefa -->
    <div id="modalAdicionar" class="modal">
      <div class="modal-content">
        <span class="fechar">&times;</span>
        <h2>Adicionar Nova Tarefa</h2>
        <form id="criarTarefaForm">
          <label for="inputDescricao">Descrição:</label>
          <input type="text" id="inputDescricao" required />

          <label for="inputSetor">Setor:</label>
          <input type="text" id="inputSetor" required />

          <label for="inputPrioridade">Prioridade:</label>
          <select id="inputPrioridade" required>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>

          <label for="selectUsuario">Usuário:</label>
          <select id="selectUsuario">
            <option value="">Selecione um usuário</option>
          </select>


          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <!-- Modal de Editar Tarefa -->
    <div id="modalEditar" class="modal">
      <div class="modal-content">
        <span class="fechar-editar">&times;</span>
        <h2>Editar Tarefa</h2>
        <form id="editarTarefaForm">
          <input type="hidden" id="editarId" />
          <label for="editarDescricao">Descrição:</label>
          <input type="text" id="editarDescricao" required />

          <label for="editarSetor">Setor:</label>
          <input type="text" id="editarSetor" required />

          <label for="editarPrioridade">Prioridade:</label>
          <select id="editarPrioridade" required>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>

          <label for="editarStatus">Status:</label>
          <select id="editarStatus" required>
            <option value="aFazer">A fazer</option>
            <option value="fazendo">Fazendo</option>
            <option value="pronto">Pronto</option>
          </select>

          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <!-- Lista de Tarefas -->
    <section class="card_list">

      <section class="kanban">
        <div class="coluna" id="colunaAFazer">
          <h2>A Fazer</h2>
        </div>
        <div class="coluna" id="colunaFazendo">
          <h2>Fazendo</h2>
        </div>
        <div class="coluna" id="colunaPronto">
          <h2>Pronto</h2>
        </div>
      </section>

    </section>

  </main>

  <script type="module" src="board.js" defer></script>
</body>

</html>
