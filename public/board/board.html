<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="board.css" />
  <title>Quadro de Tarefas</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <main>
    <header>
      <span>Projeto / Felipe L.</span>
      <h1>Quadro de Tarefas</h1>
    </header>

    <div style="text-align: right; margin: 1rem;">
      <button id="btnAdicionarTarefa">+ Adicionar Tarefa</button>
    </div>

    <!-- Modal de Adicionar Tarefa -->
    <div id="modalAdicionar" class="modal">
      <div class="modal-content">
        <span class="fechar">&times;</span>
        <h2>Adicionar Nova Tarefa</h2>
        <form id="criarTarefaForm">
          <label for="inputDescricao">Descrição:</label>
          <input type="text" id="inputDescricao" required />

          <label for="inputSetor">Setor:</label>
          <input type="text" id="inputSetor" required />

          <label for="inputPrioridade">Prioridade:</label>
          <select id="inputPrioridade" required>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>


    <!-- Lista de Tarefas -->
    <section class="card_list">
      <div class="card">
        <p><strong>Descrição:</strong></p>
        <p class="descricao">Corrigir layout da página de login</p>

        <p><strong>Setor:</strong></p>
        <p class="setor">Design</p>

        <p><strong>Data de Cadastro:</strong> 2025-05-29</p>

        <label><strong>Prioridade:</strong>
          <select>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta" selected>Alta</option>
          </select>
        </label>

        <label><strong>Status:</strong>
          <select>
            <option value="aFazer" selected>A fazer</option>
            <option value="fazendo">Fazendo</option>
            <option value="pronto">Pronto</option>
          </select>
        </label>
      </div>
    </section>
  </main>

  <script type="module" src="board.js"></script>
</body>

</html>
